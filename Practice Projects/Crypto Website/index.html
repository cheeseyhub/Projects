<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Crypt Website</title>
  </head>
  <body>
    <main>
      <header>
        <nav id="nav-bar">
          <img src="./images/logo.png" alt="logo" id="logo" />

          <ul>
            <li><a href="">Market</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">White Papers</a></li>
            <li><a href="">About Us</a></li>
          </ul>
          <button id="lang">En</button>
        </nav>
      </header>
      <article class="text">
        <h1>
          Buy & <br />
          Sell
          <span>Crypto</span>
        </h1>
        <p>
          World's biggest crypto currency exchange on the web as well as mobile
          phone
        </p>

        <button><a href="http://" target="">Learn More</a></button>
      </article>
      <article class="rate">
        <div class="coin">
          <img src="./images/bitcoin.png" />
          <div class="price&name">
            <p id="bitcoin"></p>
            <p class="name">BitCoin</p>
          </div>
        </div>
        <div class="coin">
          <img src="./images/ethereum.png" />
          <div class="price&name">
            <p id="ethereum"></p>
            <p class="name">Etherum</p>
          </div>
        </div>
        <div class="coin">
          <img src="./images/dogecoin.png" />
          <div class="price&name">
            <p id="dogeCoin"></p>
            <p class="name">DogeCoin</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
