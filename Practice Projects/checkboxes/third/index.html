<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d9c91c16cd.js"
      crossorigin="anonymous"
    ></script>
    <title>Third attempt</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="radio-tile-group">
          <div class="radio-tile">
            <input type="radio" name="radio" id="walk" />
            <div class="tile">
              <i class="fa-solid fa-person-walking"></i>
              <label for="walk">Walk</label>
            </div>
          </div>
          <div class="radio-tile">
            <input type="radio" name="radio" id="ride" />
            <div class="tile">
              <i class="fa-solid fa-person-biking"></i>
              <label for="ride">Ride</label>
            </div>
          </div>
          <div class="radio-tile">
            <input type="radio" name="radio" id="drive" />
            <div class="tile">
              <i class="fa-solid fa-car"></i>
              <label for="drive">Drive</label>
            </div>
          </div>
          <div class="radio-tile">
            <input type="radio" name="radio" id="fly" />
            <div class="tile">
              <i class="fa-solid fa-plane"></i>
              <label for="fly">Fly</label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
