<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <script
      src="https://kit.fontawesome.com/d9c91c16cd.js"
      crossorigin="anonymous"
    ></script>
    <title>Second attempt</title>
  </head>
  <body>
    <main>
      <h2>Have you ever worked as a freelancer before :</h2>
      <div class="container">
        <ul class="radio-tile-group">
          <input type="radio" name="exp" id="nothing" />
          <li class="radio-tile">
            <i class="fa-solid fa-magnifying-glass"></i>
            <label for="nothing">New</label>
          </li>
        </ul>
        <ul class="radio-tile-group">
          <input type="radio" name="exp" id="some" />
          <li class="radio-tile">
            <i class="fa-solid fa-user-tie"></i>
            <label for="some">Experienced</label>
          </li>
        </ul>
        <ul class="radio-tile-group">
          <input type="radio" name="exp" id="expert" />
          <li class="radio-tile">
            <i class="fa-solid fa-user-graduate"></i>
            <label for="expert">Expert</label>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
