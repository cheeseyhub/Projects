<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>menu</title>
  </head>
  <body>
    <main>
      <button
        class="Hamburger"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <svg class="hamburger" view-box=" 0 0 100 100" width="25" height="20">
          <rect
            class="line top"
            width="20px"
            height="2px"
            rx="5px"
            y="2px"
          ></rect>
          <rect
            class="line middle"
            width="20px"
            height="2px"
            rx="5px"
            y="7px"
          ></rect>
          <rect
            class="line bottom"
            width="20px"
            height="2px"
            rx="5px"
            y="13px"
          ></rect>
        </svg>
        <nav id="nav">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </button>
    </main>
  </body>
</html>
