<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale =1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/d9c91c16cd.js"
      crossorigin="anonymous"
    ></script>
    <title>CountDown</title>
  </head>
  <body>
    <main>
      <img src="images/rocket.png" id="rocket" />
      <img src="images/logo.png" id="logo" />

      <p>Website is Under Maintenance</p>

      <h1>We're <span>Launching</span> Soon</h1>

      <div id="time">
        <div>
          <h1 id="days">00</h1>
          <p>Days</p>
        </div>
        <div>
          <h1 id="hours">10</h1>
          <p>Hours</p>
        </div>
        <div>
          <h1 id="minutes">40</h1>
          <p>Minutes</p>
        </div>
        <div>
          <h1 id="seconds">60</h1>
          <p>Seconds</p>
        </div>
      </div>
      <button>Learn More <i class="fa-solid fa-play"></i></button>
    </main>
  </body>
</html>
