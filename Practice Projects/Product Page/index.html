<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Product Page</title>
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="gallery">
          <img src="./image1.png" id="product" />
          <div class="controls">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>
        <div class="details">
          <h1 class="name">Casual T Shirt</h1>
          <p class="price">$15.00</p>
          <p class="discount">30% Off</p>
          <p class="about">
            Cheese is a Pakistani manufacturer of jeans and other clothing items
            particularly workwear.
          </p>
          <form action="">
            <div class="size-select">
              <p>Size</p>
              <label for="small">
                <input type="radio" name="size" id="small" />
                <span>S</span>
              </label>
              <label for="medium">
                <input type="radio" name="size" id="medium" />
                <span>M</span>
              </label>
              <label for="large">
                <input type="radio" name="size" id="large" />
                <span>L</span>
              </label>
              <label for="x-large">
                <input type="radio" name="size" id="x-large" />
                <span>XL</span>
              </label>
              <label for="xx-large">
                <input type="radio" name="size" id="xx-large" />
                <span>XXL</span>
              </label>
            </div>
            <div class="color-select">
              <p>Color</p>
              <label for="red">
                <input type="radio" name="color" id="red" />
                <span class="color-red"></span>
              </label>
              <label for="green">
                <input type="radio" name="color" id="green" />
                <span class="color-green"></span>
              </label>
              <label for="black">
                <input type="radio" name="color" id="black" />
                <span class="color-black"></span>
              </label>
              <label for="orange">
                <input type="radio" name="color" id="orange" />
                <span class="color-orange"></span>
              </label>
            </div>
            <div class="quantity">
              <p>Quantity</p>
              <input type="number" value="1" class="number" />
            </div>
            <button type="submit" id="submit">Buy Now</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
