<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Mini Calendar</title>
  </head>
  <body>
    <div class="hero">
      <div class="calendar">
        <div class="left">
          <h1 id="date">13</h1>
          <p id="day">Tuesday</p>
        </div>
        <div class="right">
          <p id="month">June</p>
          <p id="year">2023</p>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
