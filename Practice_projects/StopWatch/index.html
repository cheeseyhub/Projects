<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>sop-watch</title>
  </head>
  <body>
    <div class="stop-watch">
      <h1>00 : 00 : 00</h1>
      <div class="btns">
        <img src="images/stop.png" id="stop" onclick="stopwatch() " />
        <img src="images/start.png" id="start" onclick="startWatch()" />
        <img src="images/reset.png" id="reset" onclick="resetWatch()" />
      </div>
    </div>
  </body>
</html>
