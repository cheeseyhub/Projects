  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkbox</title>

  </head>
  <body>
    <main>
      <div class="container">
        <h2>Your favourite food:</h2>
        <ul>
          <li>

            <div class="check"></div>
          </li>
        </ul>
        <ul>
          <li>
            <input type="radio" name="food" id="parata" />
            <label for="parata">Parata</label>
            <div class="check"></div>
          </li>
        </ul>
        <ul>
          <li>
            <input type="radio" name="food" id="yogurt" />
            <label for="yogurt">Yogurt</label>
            <div class="check"></div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
