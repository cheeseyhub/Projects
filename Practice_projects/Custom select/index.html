<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d9c91c16cd.js"
      crossorigin="anonymous"
    ></script>
    <title>Custom Selector</title>
  </head>
  <body>
    <div class="selector">
      <div id="selectfield">
        <p id="selecttext">Select Social Media</p>
        <i class="fa-solid fa-arrow-up"></i>
      </div>
      <ul class="list">
        <li class="options">
          <img src="SelectMenu_Img/facebook.png" />
          <p>facebook</p>
        </li>
        <li class="options">
          <img src="SelectMenu_Img/instagram.png" />
          <p>Instagram</p>
        </li>
        <li class="options">
          <img src="SelectMenu_Img/pinterest.png" />
          <p>Pinterest</p>
        </li>
        <li class="options">
          <img src="SelectMenu_Img/twitter.png" />
          <p>Twitter</p>
        </li>
        <li class="options">
          <img src="SelectMenu_Img/whatsapp.png" />
          <p>whatsapp</p>
        </li>
      </ul>
    </div>
  </body>
</html>
